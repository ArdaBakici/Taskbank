name: Build Images (no push/deploy)

on:
  push:
    branches-ignore: ["main"]   # all branches except main
  pull_request:
    branches-ignore: ["main"]
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build front-end (no push)
        working-directory: front-end
        run: |
          docker buildx build --platform linux/amd64 \
            -t taskbank-frontend:test \
            -f Dockerfile . --load

      - name: Build back-end (no push)
        working-directory: back-end
        run: |
          docker buildx build --platform linux/amd64 \
            -t taskbank-backend:test \
            -f Dockerfile . --load
