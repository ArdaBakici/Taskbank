name: Build, Push, and Deploy

on:
  push:
    branches: ["**"]  # run on any branch push
    paths:
      - "front-end/**"
      - "back-end/**"
      - ".github/workflows/build-and-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy-to-droplet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push front-end image
        working-directory: front-end
        run: |
          docker buildx build --platform linux/amd64 \
            -t ghcr.io/agile-students-fall2025/4-final-taskbank:front-end \
            -f Dockerfile . --push

      - name: Build and push back-end image
        working-directory: back-end
        run: |
          docker buildx build --platform linux/amd64 \
            -t ghcr.io/agile-students-fall2025/4-final-taskbank:back-end \
            -f Dockerfile . --push

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            docker login ghcr.io -u "${{ vars.GHCR_USERNAME || github.actor }}" --password-stdin <<< "${{ secrets.GHCR_TOKEN }}"
            docker pull ghcr.io/agile-students-fall2025/4-final-taskbank:front-end
            docker pull ghcr.io/agile-students-fall2025/4-final-taskbank:back-end
            docker compose down
            docker compose up -d
