name: Build, Push, and Deploy

on:
  push:
    branches: ["**"]   # run on any branch push
    paths:
      - "front-end/**"
      - "back-end/**"
      - ".github/workflows/build-and-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy-to-droplet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push front-end image
        working-directory: front-end
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          docker buildx build --platform linux/amd64 \
            -t ghcr.io/agile-students-fall2025/4-final-taskbank:front-end \
            --build-arg REACT_APP_BUILD_SHA="${SHORT_SHA}" \
            --build-arg REACT_APP_BUILD_URL="${BUILD_URL}" \
            --build-arg REACT_APP_BUILD_TIME="${BUILD_TIME}" \
            -f Dockerfile . --push

      - name: Build and push back-end image
        working-directory: back-end
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          BUILD_IMAGE="ghcr.io/agile-students-fall2025/4-final-taskbank:back-end@${GITHUB_SHA}"

          docker buildx build --platform linux/amd64 \
            -t ghcr.io/agile-students-fall2025/4-final-taskbank:back-end \
            --build-arg BUILD_SHA="${SHORT_SHA}" \
            --build-arg BUILD_URL="${BUILD_URL}" \
            --build-arg BUILD_TIME="${BUILD_TIME}" \
            --build-arg BUILD_IMAGE="${BUILD_IMAGE}" \
            -f Dockerfile . --push

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        if: github.ref == 'refs/heads/main'
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            docker login ghcr.io -u "${{ vars.GHCR_USERNAME || github.actor }}" --password-stdin <<< "${{ secrets.GHCR_TOKEN }}"
            docker pull ghcr.io/agile-students-fall2025/4-final-taskbank:front-end
            docker pull ghcr.io/agile-students-fall2025/4-final-taskbank:back-end
            docker compose down
            docker compose up -d
